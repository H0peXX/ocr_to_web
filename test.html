<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="file"] { margin-bottom: 16px; }
        button { padding: 8px 16px; font-size: 16px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>OCR File Upload</h2>
        <form id="ocrForm">
            <input type="file" id="fileInput" accept="image/*,application/pdf" required />
            <br>
            <button type="button" onclick="doOCR()">ทำ OCR</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function doOCR() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<span style="color:red">กรุณาเลือกไฟล์ก่อน</span>';
                return;
            }
            // TODO: เพิ่มการเชื่อมต่อกับ backend OCR ที่นี่
            resultDiv.innerHTML = '<span style="color:blue">กำลังประมวลผล OCR...</span>';
        }
    </script>
</body>
</html>
